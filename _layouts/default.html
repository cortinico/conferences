<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Conference List - Android Study Group</title>
    <meta name="description" content="A community-curated list of conferences around the world for Android developers.">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  </head>
  <body>
    <div class="container">
      <h3 class="text-muted">Android Conferences</h3>

        <nav>
          <ul class="nav nav-tabs">
            {% assign main_pages = site.pages | where_exp:"node", "node.title != null" %}
            {% for node in main_pages %}
              {% if page.url == node.url %}
                <li class="nav-item">
                  <a class="nav-link active" href="#">{{node.title}}</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{node.url}}">{{node.title}}</a>
                </li>
              {% endif %}
            {% endfor %}
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/AndroidStudyGroup/conferences/#adding-a-conference">Add</a>
            </li>
          </ul>
        </nav>
      

      {{ content }}

      <footer class="footer">
        <p><a href="conferences.ics">iCalendar</a> &middot;  <a href="https://creativecommons.org/publicdomain/zero/1.0/">CC0</a> &middot; <a href="https://github.com/AndroidStudyGroup/conferences/">GitHub</a></p>
      </footer>
    </div>
  </body>
</html>
